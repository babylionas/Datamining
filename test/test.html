<body>

      <summary>

        </div>
        <div class="details-modal-title">
          <h1 class="h1">No Delay</h1>
        </div>
        <div class="details-modal-content">
          <p>
            เที่ยวบินนี้บินตรงเวลา คุณสามารถจองตั๋วโดยสารได้
          </p>
          <p>ขอให้คุณโชคดีและสนุกกับการเดินทางที่จะมาถึง</p>
        </div>
      </div>
    </details>

    <details>

  </div>

</html>
